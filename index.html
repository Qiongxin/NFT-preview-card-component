<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="content">
      <div class="view-image">
        <a href="#"><img class="main-image" src="images/image-equilibrium.jpg" alt="equilibrium image"></a>
        <img class="active-image" src="images/icon-view.svg" alt="view icon">
      </div>
      <a class="title" href="#">Equilibrium #3429</a>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons">
        <span><img src="images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</span>
        <span><img src="images/icon-clock.svg" alt="clock icon">3 days left</span>
      </div>
      <hr>
      <span><img class="avatar" src="images/image-avatar.png" alt="avatar">Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dorie</a>.
  </div>
</body>
</html>
